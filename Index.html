<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ling's Cars - Car Leasing Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Ling's Cars</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cars.html">Cars</a>
            <a href="deals.html">Deals</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Find Your Perfect Car Leasing Deal</h2>
            <p>Browse through our exciting offers and lease your dream car today!</p>
            <div class="search-bar">
                <input type="text" placeholder="Search by make or model...">
                <button onclick="window.location.href='search-results.html'">Search</button>
            </div>
        </div>
    </section>

    <!-- Featured Deals Section -->
    <section class="section">
        <h3>Featured Deals</h3>
        <div class="deals">
            <div class="deal-card">
                <img src="images/vw-id4.jpg" alt="VW ID.4">
                <h4>VW ID.4</h4>
                <p>From $299/month</p>
                <button onclick="window.location.href='vw-id4-details.html'">View Details</button>
            </div>
            <div class="deal-card">
                <img src="images/tesla-model3.jpg" alt="Tesla Model 3">
                <h4>Tesla Model 3</h4>
                <p>From $349/month</p>
                <button onclick="window.location.href='tesla-model3-details.html'">View Details</button>
            </div>
            <div class="deal-card">
                <img src="images/bmw-x5.jpg" alt="BMW X5">
                <h4>BMW X5</h4>
                <p>From $399/month</p>
                <button onclick="window.location.href='bmw-x5-details.html'">View Details</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ling's Cars. All Rights Reserved.</p>
    </footer>
